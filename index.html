<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESKIFY</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>TESKIFY</h1>
      <button id="historyOpenButton"><img src="./images/history.svg" /></button>
    </header>
    <main class="columnList">
      <section class="column column__toDo">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">해야할 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList toDo-cardList">
          <div class="add-card">
            <div class="add-card__input">
              <input
                type="text"
                class="add-card__input__title"
                placeholder="제목을 입력하세요"
              />
              <textarea
                class="add-card__input__content"
                rows="1"
                maxlength="500"
                oninput="resizeHeight(this)"
                placeholder="내용을 입력하세요"
                wrap="hard"
              ></textarea>
            </div>
            <div class="add-card__buttons">
              <button class="add-card__cancle-btn">취소</button>
              <button type="submit" class="add-card__submit-btn">등록</button>
            </div>
          </div>
        </article>
      </section>
      <section class="column column__doing">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">하고 있는 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList doing-cardList"></article>
      </section>
      <section class="column column__done">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">완료한 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList done-cardList"></article>
      </section>
    </main>
    <aside id="historyList-noEmpty">
      <div class="history__header">
        <h4 class="history__header__title">사용자 활동 기록</h4>
        <button id="history__closedButton">
          <div class="history__header__closed-btn">
            <img src="images/closed.svg" class="img_closed" />
          </div>
          <span class="history__header__textLabel">닫기</span>
        </button>
      </div>
      <div class="history__recordList">
        <div id="recordHistory"></div>
        <div class="deleteBox">
          <button id="deleteButton">기록 전체 삭제</button>
        </div>
      </div>
    </aside>
    <div id="overlay-dark" class="hidden"></div>
    <div class="confirm-box hidden">
      <div class="confirmContent">
        <p>모든 사용자 활동 기록을 삭제할까요?</p>
        <div class="buttons">
          <button class="cancleButton">취소</button>
          <button class="decideDeleteButton">삭제</button>
        </div>
      </div>
    </div>
    <script src="./eventHandler/historyList.js"></script>
    <script src="./eventHandler/textarea.js"></script>
    <script type="module" src="./eventHandler/view.js"></script>
  </body>
</html>

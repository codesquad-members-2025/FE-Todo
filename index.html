<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASKIFY</title>
    <link
      href="https://cdn.jsdelivr.net/npm/@pretendard/core/css/pretendard.css"
      rel="stylesheet"
    />
    <!-- 📌 순서 중요! reset.css를 먼저 불러오고, style.css를 불러와야 함! -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container flex-col">
      <header class="header flex-item-center">
        <div class="header-left">
          <h1 class="text-strong tx-b24">TASKIFY</h1>
          <button
            id="sort-btn"
            class="sort-btn"
            aria-label="Sort tasks"
            data-type="created"
          >
            <img
              src="/assets/icons/arrowBoth.svg"
              alt="Sort tasks"
              width="16"
              height="16"
            />
            <span class="sort-btn-name text-bold tx-m12">생성순</span>
          </button>
        </div>
        <button id="history-open-btn" aria-label="View history">
          <img src="./assets/icons/history.svg" alt="View task history" />
        </button>
      </header>
      <aside id="history" class="flex-col">
        <div class="history-header">
          <span class="text-strong tx-b16">사용자 활동 기록</span>
          <button id="history-close-btn" class="history-close-btn">
            <img src="/assets/icons/closed.svg" width="16" height="16" />
            <span class="text-default tx-b14">닫기</span>
          </button>
        </div>
        <section class="history-section">
          <span class="text-weak tx-m14">사용자 활동 기록이 없습니다.</span>
        </section>
      </aside>
      <main class="main" id="columns-container">
        <!-- 컬럼은 JavaScript에서 동적으로 추가 -->
      </main>
    </div>
    <dialog id="modal">
      <p class="text-default tx-m16">선택한 카드를 삭제할까요?</p>
      <div class="button-section">
        <button id="cancel-btn" class="text-default tx-b14">
          <span>취소</span>
        </button>
        <button id="delete-btn" class="text-white tx-b14">
          <span>삭제</span>
        </button>
      </div>
    </dialog>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>

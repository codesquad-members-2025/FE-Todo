<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESKIFY</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>TESKIFY</h1>
      <button id="historyOpenButton"><img src="./icon/history.svg" /></button>
    </header>
    <main class="columnList">
      <section class="column column__toDo">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">해야할 일</h2>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList toDo-cardList">
          <div class="add-card">
            <div class="add-card__input">
              <h3 class="add-card__input__title">제목을 입력하세요</h3>
              <span class="add-card__input__content">내용을 입력하세요</span>
            </div>
            <div class="add-card__buttons">
              <button class="add-card__cancle-btn">취소</button>
              <button type="submit" class="add-card__submit-btn">등록</button>
            </div>
          </div>
          <div class="show-card">
            <div class="show-card__total">
              <h3 class="show-card__title">GitHub 공부하기</h3>
              <span class="show-card__content">add, commit, push</span>
              <span class="show-card__caption">author by web</span>
            </div>
            <div class="show-card__icons">
              <button class="show-card__cancle-icon">
                <svg
                  class="closed_button"
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                  />
                </svg>
              </button>
              <button class="show-card__edit-icon">
                <svg
                  class="edit_button"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.727 2.72708L10.9642 1.48991C11.1194 1.33459 11.3038 1.21139 11.5066 1.12733C11.7095 1.04327 11.927 1 12.1466 1C12.3662 1 12.5836 1.04327 12.7865 1.12733C12.9894 1.21139 13.1737 1.33459 13.329 1.48991L14.511 2.67191C14.8244 2.98542 15.0005 3.41059 15.0005 3.8539C15.0005 4.29722 14.8244 4.72238 14.511 5.0359L13.2738 6.27306M9.727 2.72708L1.68877 10.7645C1.41122 11.042 1.24018 11.4084 1.2056 11.7994L1.00331 14.0898C0.992444 14.2115 1.00842 14.3342 1.0501 14.4491C1.09178 14.564 1.15816 14.6684 1.24456 14.7549C1.33096 14.8414 1.43528 14.9078 1.55016 14.9496C1.66503 14.9914 1.78768 15.0075 1.90945 14.9968L4.19988 14.7945C4.59145 14.7603 4.95845 14.5892 5.23642 14.3113L13.2738 6.27306M9.727 2.72708L13.2738 6.27306"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </article>
      </section>
      <section class="column column__doing">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">하고 있는 일</h2>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList toDo-cardList">
          <div class="show-card">
            <div class="show-card__total">
              <h3 class="show-card__title">HTML/CSS 공부하기</h3>
              <span class="show-card__content">input 태그 실습</span>
              <span class="show-card__caption">author by web</span>
            </div>
            <div class="show-card__icons">
              <button class="show-card__cancle-icon">
                <svg
                  class="closed_button"
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                  />
                </svg>
              </button>
              <button class="show-card__edit-icon">
                <svg
                  class="edit_button"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.727 2.72708L10.9642 1.48991C11.1194 1.33459 11.3038 1.21139 11.5066 1.12733C11.7095 1.04327 11.927 1 12.1466 1C12.3662 1 12.5836 1.04327 12.7865 1.12733C12.9894 1.21139 13.1737 1.33459 13.329 1.48991L14.511 2.67191C14.8244 2.98542 15.0005 3.41059 15.0005 3.8539C15.0005 4.29722 14.8244 4.72238 14.511 5.0359L13.2738 6.27306M9.727 2.72708L1.68877 10.7645C1.41122 11.042 1.24018 11.4084 1.2056 11.7994L1.00331 14.0898C0.992444 14.2115 1.00842 14.3342 1.0501 14.4491C1.09178 14.564 1.15816 14.6684 1.24456 14.7549C1.33096 14.8414 1.43528 14.9078 1.55016 14.9496C1.66503 14.9914 1.78768 15.0075 1.90945 14.9968L4.19988 14.7945C4.59145 14.7603 4.95845 14.5892 5.23642 14.3113L13.2738 6.27306M9.727 2.72708L13.2738 6.27306"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </article>
      </section>
      <section class="column column__done">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">완료한 일</h2>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <aside id="historyList">
      <div class="history__header">
        <h4 class="history__header__title">사용자 활동 기록</h4>
        <button id="history__closedButton">
          <div class="history__header__closed-btn">
            <img src="icon/closed.svg" class="img_closed" />
          </div>
          <span class="history__header__textLabel">닫기</span>
        </button>
      </div>
      <div class="history__recordList">
        <div class="record-add">사용자 활동 기록이 없습니다.</div>
      </div>
    </aside>
    <script src="./js/action.js"></script>
  </body>
</html>

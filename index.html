<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESKIFY</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css"
    /> -->
  </head>
  <body>
    <header>
      <h1>TESKIFY</h1>
      <svg
        class="icon__history"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 3.8V8H12.2"
          stroke="#6E7191"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M8 15C11.8661 15 15 11.8661 15 8C15 4.1339 11.8661 1 8 1C4.1339 1 1 4.1339 1 8C1 11.8661 4.1339 15 8 15Z"
          stroke="#6E7191"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </header>
    <main class="columnList">
      <section class="column column__toDo">
        <div class="column-header">
          <div class="column-header__textArea">
            <span class="column-header__title">해야할 일</span>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus_button"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
        <article class="column-cardList toDo-cardList">
          <div class="add-card">
            <div class="add-card__input">
              <div class="add-card__input__title">제목을 입력하세요</div>
              <div class="add-card__input__content">내용을 입력하세요</div>
            </div>
            <div class="add-card__buttons">
              <button class="add-card__cancle-btn">취소</button>
              <button type="submit" class="add-card__submit-btn">등록</button>
            </div>
          </div>
          <div class="show-card">카드</div>
        </article>
      </section>
      <section class="column column__doing">
        <div class="column-header">
          <div class="column-header__textArea">
            <span class="column-header__title">하고 있는 일</span>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus_button"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="column column__done">
        <div class="column-header">
          <div class="column-header__textArea">
            <span class="column-header__title">완료한 일</span>
            <span class="count_card">0</span>
          </div>
          <div class="column-header__icons">
            <button class="column-header__plus-icon">
              <svg
                class="plus_button"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                />
              </svg>
            </button>
            <button class="column-header__closed-icon">
              <svg
                class="closed_button"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

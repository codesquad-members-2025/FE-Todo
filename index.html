<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESKIFY</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>TESKIFY</h1>
      <button id="historyOpenButton"><img src="./images/history.svg" /></button>
    </header>
    <main class="columnList">
      <section class="column column__toDo">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">해야할 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__buttons">
            <button class="column-header__plusButton">
              <div class="plus"></div>
            </button>
            <button class="column-header__closedButton delete">
              <div class="closed"></div>
            </button>
          </div>
        </div>
        <article class="column-cardList toDo-cardList"></article>
      </section>
      <section class="column column__doing">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">하고 있는 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__buttons">
            <button class="column-header__plusButton">
              <div class="plus"></div>
            </button>
            <button class="column-header__closedButton delete">
              <div class="closed"></div>
            </button>
          </div>
        </div>
        <article class="column-cardList doing-cardList"></article>
      </section>
      <section class="column column__done">
        <div class="column-header">
          <div class="column-header__textArea">
            <h2 class="column-header__title">완료한 일</h2>
            <span class="count_card"></span>
          </div>
          <div class="column-header__buttons">
            <button class="column-header__plusButton">
              <div class="plus"></div>
            </button>
            <button class="column-header__closedButton delete">
              <div class="closed"></div>
            </button>
          </div>
        </div>
        <article class="column-cardList done-cardList"></article>
      </section>
    </main>
    <aside id="historyList-noEmpty">
      <div class="history__header">
        <h4 class="history__header__title">사용자 활동 기록</h4>
        <button id="history__closedButton">
          <div class="history__header__closed-btn">
            <img src="images/closed.svg" class="img_closed" />
          </div>
          <span class="history__header__textLabel">닫기</span>
        </button>
      </div>
      <div class="history__recordList">
        <div id="recordHistory"></div>
        <div class="deleteBox">
          <button id="deleteButton">기록 전체 삭제</button>
        </div>
      </div>
    </aside>
    <div class="DeleteConfirmationModal"></div>

    <script src="./eventHandler/textarea.js"></script>
    <script type="module" src="./eventHandler/main.js"></script>
  </body>
</html>

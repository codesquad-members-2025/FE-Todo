<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body class="container">
    <header class="page-header">
      <h1 class="page-header__logo">TASKIFY</h1>
      <div class="page-header__history">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 7.8V12H16.2"
            stroke="#6E7191"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 19C15.8661 19 19 15.8661 19 12C19 8.1339 15.8661 5 12 5C8.1339 5 5 8.1339 5 12C5 15.8661 8.1339 19 12 19Z"
            stroke="#6E7191"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </header>
    <main class="column">
      <div class="col1">
        <div>해야할 일</div>
        <div>0</div>
        <button>
          <svg
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
              fill="#6E7191"
            />
          </svg>
        </button>
        <button>x</button>
      </div>
      <div class="col1">
        <div>하고 있는 일</div>
        <div>0</div>
        <button>+</button>
        <button>x</button>
      </div>

      <div class="col1">
        <div>완료한 일</div>
        <div>0</div>
        <button>+</button>
        <button>x</button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css"
    />
  </head>

  <body class="top-layout-container">
    <header class="page-header">
      <h1 class="page-header__logo">TASKIFY</h1>
      <button class="page-header__history">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 7.8V12H16.2"
            stroke="#6E7191"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 19C15.8661 19 19 15.8661 19 12C19 8.1339 15.8661 5 12 5C8.1339 5 5 8.1339 5 12C5 15.8661 8.1339 19 12 19Z"
            stroke="#6E7191"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </header>

    <main class="page-main__columnlist">
      <section class="columnlist__col">
        <!-- 해야할 일 헤더 부분 -->
        <header class="columnlist__header">
          <div>
            해야할 일
            <svg
              width="16"
              height="18"
              viewBox="0 0 16 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 13.1172C6.03711 13.1172 4.88281 11.5352 4.88281 8.75781C4.88281 5.99805 6.04883 4.39844 8 4.39844C9.94531 4.39844 11.1113 5.99805 11.1172 8.75781C11.1113 11.5352 9.96289 13.1172 8 13.1172ZM6.17188 8.75781C6.16602 10.873 6.85156 12.0039 8 12.0039C9.14258 12.0039 9.82812 10.873 9.82812 8.75781C9.82812 6.64844 9.13672 5.49414 8 5.48828C6.85742 5.49414 6.17188 6.64844 6.17188 8.75781Z"
                fill="#A0A3BD"
              />
            </svg>
          </div>
          <div>
            <button>
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
            <button>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.2 18L6 16.8L10.8 12L6 7.2L7.2 6L12 10.8L16.8 6L18 7.2L13.2 12L18 16.8L16.8 18L12 13.2L7.2 18Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
          </div>
        </header>

        <!-- 아래 태그 나중에 template로 바꿔야함/ 할일 추가 카드 모달 -->
        <div id="task-modal-add-template" class="modal-overlay">
          <div class="modal">
            <header>제목을 입력 하세요</header>
            <input
              type="text"
              class="modal__input"
              placeholder="내용을 입력하세요"
            />
          </div>
          <footer>
            <button class="">취소</button>
            <button>등록</button>
          </footer>
        </div>
      </section>

      <section class="columnlist__col">
        <header class="columnlist__header">
          <div>
            하고 있는 일
            <svg
              width="16"
              height="18"
              viewBox="0 0 16 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 13.1172C6.03711 13.1172 4.88281 11.5352 4.88281 8.75781C4.88281 5.99805 6.04883 4.39844 8 4.39844C9.94531 4.39844 11.1113 5.99805 11.1172 8.75781C11.1113 11.5352 9.96289 13.1172 8 13.1172ZM6.17188 8.75781C6.16602 10.873 6.85156 12.0039 8 12.0039C9.14258 12.0039 9.82812 10.873 9.82812 8.75781C9.82812 6.64844 9.13672 5.49414 8 5.48828C6.85742 5.49414 6.17188 6.64844 6.17188 8.75781Z"
                fill="#A0A3BD"
              />
            </svg>
          </div>
          <div>
            <button>
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
            <button>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.2 18L6 16.8L10.8 12L6 7.2L7.2 6L12 10.8L16.8 6L18 7.2L13.2 12L18 16.8L16.8 18L12 13.2L7.2 18Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
          </div>
        </header>
      </section>

      <section class="columnlist__col">
        <header class="columnlist__header">
          <div>
            완료한 일
            <svg
              width="16"
              height="18"
              viewBox="0 0 16 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 13.1172C6.03711 13.1172 4.88281 11.5352 4.88281 8.75781C4.88281 5.99805 6.04883 4.39844 8 4.39844C9.94531 4.39844 11.1113 5.99805 11.1172 8.75781C11.1113 11.5352 9.96289 13.1172 8 13.1172ZM6.17188 8.75781C6.16602 10.873 6.85156 12.0039 8 12.0039C9.14258 12.0039 9.82812 10.873 9.82812 8.75781C9.82812 6.64844 9.13672 5.49414 8 5.48828C6.85742 5.49414 6.17188 6.64844 6.17188 8.75781Z"
                fill="#A0A3BD"
              />
            </svg>
          </div>
          <div>
            <button>
              <svg
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 7.99799H8V13.998H6V7.99799H0V5.99799H6V-0.00201416H8V5.99799H14V7.99799Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
            <button>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.2 18L6 16.8L10.8 12L6 7.2L7.2 6L12 10.8L16.8 6L18 7.2L13.2 12L18 16.8L16.8 18L12 13.2L7.2 18Z"
                  fill="#6E7191"
                />
              </svg>
            </button>
          </div>
        </header>
      </section>
    </main>
    <aside class="popover-sidebar">
      <header class="popover-header">
        <h2 class="popover-header__title">사용자 활동 기록</h2>
        <button class="popover-header__close">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.2 18L6 16.8L10.8 12L6 7.2L7.2 6L12 10.8L16.8 6L18 7.2L13.2 12L18 16.8L16.8 18L12 13.2L7.2 18Z"
              fill="#6E7191"
            />
          </svg>
          닫기
        </button>
      </header>
      <section class="popover__section">
        <article class="popover-article empty-message">
          사용자 활동 기록이 없습니다.
        </article>
        <ul class="activity-list__ul">
          <template> </template>
          <!-- 탬플릿에 넣을 예정 -->
          <li class="activity-list__list">
            <img src="icons/Image.png" alt="귀여운 개구리" />
            <div class="activity-list__log">
              <div>이름</div>
              <div>활동 log</div>
              <div>시간</div>
            </div>
          </li>
        </ul>
      </section>
      <footer class="popover-footer">
        <button>기록 전체 삭제</button>
      </footer>
    </aside>
    <!-- 활동기록 삭제 모달 -->
    <div id="delete-history__modal" class="modal-overlay">
      <p>모든 사용자 활동 기록을 삭제할까요?</p>
      <div class="delete-history__buttons">
        <button class="delete-history__button" id="cancel-button">
          <div class="textLabel">취소</div>
        </button>

        <button class="delete-history__button" id="confirm-delete-button">
          <div class="textLabel">삭제</div>
        </button>
      </div>
    </div>
  </body>
</html>

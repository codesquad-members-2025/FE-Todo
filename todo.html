<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css"
    />
  </head>

  <body class="top-layout-container">
    <header class="page-header">
      <h1 class="page-header__logo">TASKIFY</h1>
      <button class="header__history-btn">
        <img src="/icons/history.svg" alt="history-icon" />
      </button>
    </header>

    <main class="page-main__columnlist">
      <section class="columnlist__col" data-type="todo">
        <header class="columnlist__header">
          <div>
            <p class="columnlist__tilte">해야할 일</p>
            <p class="columnlist__count" data-type="todo">0</p>
          </div>
          <div>
            <button class="add-task-btn">
              <img src="/icons/Vector.svg" alt="plus-icon" />
            </button>
            <button class="delete-task-btn">
              <img src="/icons/closed.svg" alt="close-button" />
            </button>
          </div>
        </header>

        <!-- 추가된 할일 모달 카드 -->
        <div class="modal-overlay task-card__default todo-card">
          <article class="todo-card__textarea">
            <div class="card-textarea__body">
              <header>GitHub 공부하기</header>
              <p>add, commit, push</p>
            </div>
            <footer class="card-textarea__caption">author by web</footer>
          </article>
          <div>
            <button><img src="/icons/closed.svg" alt="delete Button" /></button>
            <button><img src="/icons/edit.svg" alt="delete Button" /></button>
          </div>
        </div>

        <div class="modal-overlay task-card__default todo-card">
          <article class="todo-card__textarea">
            <div class="card-textarea__body">
              <header>블로그에 포스팅 할 것</header>
              <p>*GitHub 공부내용 <br />*모던 자바스크립트 1장 공부내용</p>
            </div>
            <footer class="card-textarea__caption">author by web</footer>
          </article>
          <div>
            <button><img src="/icons/closed.svg" alt="delete Button" /></button>
            <button><img src="/icons/edit.svg" alt="delete Button" /></button>
          </div>
        </div>
      </section>

      <section class="columnlist__col">
        <header class="columnlist__header">
          <div>
            하고 있는 일
            <svg
              width="16"
              height="18"
              viewBox="0 0 16 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 13.1172C6.03711 13.1172 4.88281 11.5352 4.88281 8.75781C4.88281 5.99805 6.04883 4.39844 8 4.39844C9.94531 4.39844 11.1113 5.99805 11.1172 8.75781C11.1113 11.5352 9.96289 13.1172 8 13.1172ZM6.17188 8.75781C6.16602 10.873 6.85156 12.0039 8 12.0039C9.14258 12.0039 9.82812 10.873 9.82812 8.75781C9.82812 6.64844 9.13672 5.49414 8 5.48828C6.85742 5.49414 6.17188 6.64844 6.17188 8.75781Z"
                fill="#A0A3BD"
              />
            </svg>
          </div>
          <div>
            <button>
              <img src="/icons/Vector.svg" alt="plus-icon" />
            </button>
            <button>
              <img src="/icons/closed.svg" alt="close-button" />
            </button>
          </div>
        </header>
        <div class="modal-overlay task-card__default todo-card">
          <article class="todo-card__textarea">
            <div class="card-textarea__body">
              <header>GitHub 공부하기</header>
              <p>add, commit, push</p>
            </div>
            <footer class="card-textarea__caption">author by web</footer>
          </article>
          <div>
            <button><img src="/icons/closed.svg" alt="delete Button" /></button>
            <button><img src="/icons/edit.svg" alt="delete Button" /></button>
          </div>
        </div>
      </section>

      <section class="columnlist__col" data-type="todo">
        <header class="columnlist__header">
          <div>완료한 일</div>
          <div>
            <button>
              <img src="/icons/Vector.svg" alt="plus-icon" />
            </button>
            <button>
              <img src="/icons/closed.svg" alt="close-button" />
            </button>
          </div>
        </header>
      </section>
    </main>
    <!--  할일 추가 카드 모달 -->
    <div class="task-modal modal-overlay">
      <div class="modal-content">
        <input
          type="text"
          class="modal__input title-input"
          placeholder="제목을 입력하세요"
        />
        <input
          type="text"
          class="modal__input content-input"
          placeholder="내용을 입력하세요"
        />
      </div>
      <footer class="modal-footer">
        <button class="modal-button cancel-button">
          <div class="textLabel">취소</div>
        </button>
        <button class="modal-button register-button">
          <div class="textLabel">등록</div>
        </button>
      </footer>
    </div>
    <!-- 히스토리 사이드 바 -->
    <aside class="popover-sidebar">
      <header class="popover-header">
        <h2 class="popover-header__title">사용자 활동 기록</h2>
        <button class="popover-header__close">
          <img src="/icons/Symbol.svg" alt="close-icon" />
          닫기
        </button>
      </header>
      <section class="popover__section">
        <article class="popover-article empty-message">
          사용자 활동 기록이 없습니다.
        </article>
        <ul class="activity-list__ul">
          <template> </template>
          <!-- 탬플릿에 넣을 예정 -->
          <li class="activity-list__list">
            <img src="icons/Image.png" alt="귀여운 개구리" />
            <div class="activity-list__log">
              <div>이름</div>
              <div>활동 log</div>
              <div>시간</div>
            </div>
          </li>
        </ul>
      </section>
      <footer class="popover-footer">
        <button>기록 전체 삭제</button>
      </footer>
    </aside>
    <!-- 활동기록 삭제 모달 -->
    <dialog id="delete-history__modal">
      <div class="delete-history__content">
        <p>모든 사용자 활동 기록을 삭제할까요?</p>
        <div class="delete-history__buttons">
          <button class="delete-history__button" id="cancel-button">
            <div class="textLabel">취소</div>
          </button>
          <button class="delete-history__button" id="confirm-delete-button">
            <div class="textLabel">삭제</div>
          </button>
        </div>
      </div>
    </dialog>

    <script src="test.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/Pretendard/dist/web/static/pretendard.css"
    />
  </head>

  <body class="top-layout-container">
    <header class="page-header">
      <h1 class="page-header__logo">TASKIFY</h1>
      <button id="header__history-btn">
        <img src="/icons/history.svg" alt="history-icon" />
      </button>
    </header>

    <main class="page-main__columnlist">
      <!-- 이쪽 섹션 다 지우고 템플릿 리럴로 넣을 예정 -->
      <section class="columnlist__col" data-type="todo">
        <header class="columnlist__header">
          <div>
            <p class="columnlist__tilte">해야할 일</p>
            <p class="columnlist__count">0</p>
          </div>
          <div>
            <button class="add-task-btn">
              <img src="/icons/plus_icon.svg" alt="plus-icon" />
            </button>
            <button class="delete-task-btn">
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                  fill="#A0A3BD"
                />
              </svg>
            </button>
          </div>
        </header>
        <!--  할일 추가 카드 모달 -->
        <div class="task-modal-overlay" data-type="todo">
          <div class="task-modal">
            <div class="modal-content">
              <input
                type="text"
                class="modal__input title-input"
                placeholder="제목을 입력하세요"
              />
              <input
                type="text"
                class="modal__input content-input"
                placeholder="내용을 입력하세요"
              />
            </div>
            <footer class="modal-footer">
              <button class="modal-button cancel-button">
                <div class="textLabel">취소</div>
              </button>
              <button class="modal-button register-button">
                <div class="textLabel">등록</div>
              </button>
            </footer>
          </div>
        </div>
        <!-- ✅ 할 일 카드들이 추가될 공간 -->
        <div class="task-list" data-type="todo"></div>
      </section>

      <section class="columnlist__col" data-type="doing">
        <header class="columnlist__header">
          <div>
            <p class="columnlist__tilte">하고 있는 일</p>
            <p class="columnlist__count">0</p>
          </div>
          <div>
            <button class="add-task-btn">
              <img src="/icons/plus_icon.svg" alt="plus-icon" />
            </button>
            <button class="delete-task-btn">
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                  fill="#A0A3BD"
                />
              </svg>
            </button>
          </div>
        </header>
        <!--  할일 추가 카드 모달 -->
        <div class="task-modal-overlay" data-type="doing">
          <div class="task-modal">
            <div class="modal-content">
              <input
                type="text"
                class="modal__input title-input"
                placeholder="제목을 입력하세요"
              />
              <input
                type="text"
                class="modal__input content-input"
                placeholder="내용을 입력하세요"
              />
            </div>
            <footer class="modal-footer">
              <button class="modal-button cancel-button">
                <div class="textLabel">취소</div>
              </button>
              <button class="modal-button register-button">
                <div class="textLabel">등록</div>
              </button>
            </footer>
          </div>
        </div>
        <!-- ✅ 할 일 카드들이 추가될 공간 -->
        <div class="task-list" data-type="doing"></div>
      </section>

      <section class="columnlist__col" data-type="done">
        <header class="columnlist__header">
          <div>
            <p class="columnlist__tilte">완료한 일</p>
            <p class="columnlist__count">0</p>
          </div>
          <div>
            <button class="add-task-btn">
              <img src="/icons/plus_icon.svg" alt="plus-icon" />
            </button>
            <button class="delete-task-btn">
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.2 12L0 10.8L4.8 6L0 1.2L1.2 0L6 4.8L10.8 0L12 1.2L7.2 6L12 10.8L10.8 12L6 7.2L1.2 12Z"
                  fill="#A0A3BD"
                />
              </svg>
            </button>
          </div>
        </header>
        <!--  할일 추가 카드 모달 -->
        <div class="task-modal-overlay" data-type="done">
          <div class="task-modal">
            <div class="modal-content">
              <input
                type="text"
                class="modal__input title-input"
                placeholder="제목을 입력하세요"
              />
              <input
                type="text"
                class="modal__input content-input"
                placeholder="내용을 입력하세요"
              />
            </div>
            <footer class="modal-footer">
              <button class="modal-button cancel-button">
                <div class="textLabel">취소</div>
              </button>
              <button class="modal-button register-button">
                <div class="textLabel">등록</div>
              </button>
            </footer>
          </div>
        </div>

        <!-- ✅ 할 일 카드들이 추가될 공간 -->
        <div class="task-list" data-type="done"></div>
      </section>
    </main>

    <!-- 히스토리 사이드 바 -->
    <aside id="popover-sidebar">
      <div class="history-sidebar__layout">
        <header class="popover-header">
          <h2 class="popover-header__title">사용자 활동 기록</h2>
          <button id="popover-header__closeBtn">
            <img src="/icons/Symbol.svg" alt="close-icon" />
            <div class="textLabel">닫기</div>
          </button>
        </header>
        <!-- 사용자 활동 기록이 보이는 구간 -->
        <section class="popover__section">
          <article id="popover__empty-message">
            사용자 활동 기록이 없습니다.
          </article>
          <ul id="activity-list__ul"></ul>
        </section>
        <footer class="popover-footer">
          <button id="delete-sidebar_button">기록 전체 삭제</button>
        </footer>
      </div>
    </aside>
    <!-- 활동기록 삭제 모달 -->
    <dialog id="delete_modal"></dialog>

    <!-- <script type="module" src="js_dir/main.js"></script>
    <script type="module" src="js_dir/registerCard.js"></script> -->
    <script type="module" src="./js_dir/web/index.js"></script>
  </body>
</html>

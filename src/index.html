<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <!-- <script type="module" src="./app.js"></script> -->
  </head>
  <body>
    <!-- 클래스 네임 컨벤션: BEM 방식 -->
    <!-- Header -->
    <header class="header flex flex-justify-space-between">
      <div class="header__logo">
        <h1 class="header__logo-name">TASKIFY</h1>
      </div>
      <div class="header__history flex flex-center">
        <img
          class="header__history-icon"
          src="./images/history.png"
          alt="히스토리 아이콘"
        />
      </div>
    </header>

    <!-- Column Container -->
    <section class="column-container flex flex-align-start flex-wrap">
      <!-- Column 동적 생성!!-->
    </section>

    <!-- History Modal -->
    <aside class="history-modal-container">
      <!-- History Modal Header -->
      <header
        class="history-modal__header flex flex-justify-space-between flex-align-center"
      >
        <div class="history-modal__header-title">
          <h1>사용자 활동 기록</h1>
        </div>
        <div
          class="history-modal__header-close flex flex-justify-end flex-align-center"
        >
          <img src="./images/delete.png" width="16" alt="닫기 버튼" />
          <p>닫기</p>
        </div>
      </header>
      <!-- History Modal Content -->
      <article class="history-modal__content flex flex-column">
        <!-- History Modal Content Item -->
      </article>
      <!-- History Modal Footer -->
      <footer class="history-modal__footer flex flex-justify-end">
        <div class="history-modal__footer-btn flex flex-center">
          기록 전체 삭제
        </div>
      </footer>
    </aside>

    <!-- 히스토리 삭제 확인 모달 -->
    <dialog class="history-delete-modal flex flex-center">
      <div class="history-delete-modal__content">
        <div class="empty"></div>
        <p class="history-delete-modal__message">
          모든 사용자 활동 기록을 삭제할까요?
        </p>
        <div class="empty"></div>
        <div class="history-delete-modal__buttons flex flex-center">
          <button class="cancel-delete-btn">취소</button>
          <button class="confirm-delete-btn">삭제</button>
        </div>
        <div class="empty"></div>
      </div>
    </dialog>
    <!-- <script src="bundle.js"></script> -->
  </body>
</html>
